{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/Assets/css/login.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Create New Account</h1>
            <div class="form-body">
                <div class="form-control">
                    <input type="email" name="userName" placeholder="Email" id="email" autocomplete="off">
                    <label for="email">Email</label>
                </div>
                <div class="form-control">
                    <input type="password" name="passwd" placeholder="Password" id="psswrd" autocomplete="current-password">
                    <label for="psswrd">Password</label>
                </div>
                <a href="{% url 'welcome' %}" class="login-btn">Login</a>
                <!-- <a href="welcome.html">Login</a> -->
            </div>
        </form>
    </div>
</body>
</html>
